<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="index1.css">
    <!-- <link ref="icon" href="/tlogo.png"> -->
    <title>Login-V2</title> 
</head>
<body>
    <div class="center">
        <h1>SIGN-UP</h1>
        <form class="form-tag" action="https://www.google.com">

            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="password" required>
            <input type="password" placeholder="re-password" required>
            <button class="Submit-Button" type="submit"> Button</button>
        </form>

        <div class="login-with">
            <button class="btn ggl">Login with Gmail</button>
            <button class="btn fb">Login with facebook</button>
        </div>
    </div>
</body>
</html>
